<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iTech Front End Test</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <section class="calculator">
    <div class="display">
      <div id="calculation">0</div>
      <div id="answer">0</div>
    </div>
    <div class="keypad">
      <div class="row">
        <div id="reset" class="button reset">AC</div>
        <div id="save" class="button reset">SAVE</div>
        <div id="divide" class="button operator">&#247;</div>
      </div>
      <div class="row">
        <div id="decimal" class="button">.</div>
        <div id="0" class="button">0</div>
        <div id="" class="button"></div>
        <div id="multiply" class="button operator">X</div>
      </div>
      <div class="row">
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="minus" class="button operator">-</div>        
      </div>
      <div class="row">
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="plus" class="button operator">+</div>        
      </div>
      <div class="row">
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="equals" class="button operator">=</div>
      </div>      
    </div>
  </section>  
</body>
</html>
